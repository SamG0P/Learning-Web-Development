<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
</head>
<body>
    <table>
        <caption>Employee info</caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Sammer</td>
                <td>sam@123</td>
            </tr>
            <tr>
                <td>aditya</td>
                <td>aditya@69</td>
            </tr>
            <tr>
                <td>Saugat</td>
                <td>SaugatIsADumbass@420</td>
            </tr>
        </tbody>
    </table>
    <form>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" placeholder="Enter your first name">
        <br>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" placeholder="Enter your last name">
        <br>
        <label for="password">Enter your password</label>
        <input type="password" name="password" id="password">
        <br>
        <label for="age">Age:</label>
        <select name="age" id="age">
            <option value="18-40">18-40</option>
            <option value="40-60">40-60</option>
            <option value="60+">60+</option>
        </select>
        <br>
        <label for="gender">Gender:</label><br>
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="female" >Female</label>
        <input type="radio" id="female" name="gender" value="female">
        <br>
        <label for="accept">I accept the TOS</label>
        <input type="checkbox" id="accept" name="accept" checked>
        <br>
        <label for="feedback">Feedback</label> <br>
        <textarea id="feedback"rows="5" cols="20" name="feedback"></textarea>
        <br>
        <button type="button">register</button>
        <input type="button" value="register">
    </form>
</body>
</html>
